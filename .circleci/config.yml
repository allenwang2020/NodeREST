version: 2
jobs:
 build: 
    docker:
      - image: circleci/node:9.2.0
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Testing
          command: docker-compose up -d

 deploy:
    docker:
      - image: circleci/node:9.2.0
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install EB Command Line
          command: >
	    sudo pip install awsebcli &&
            sudo pip install --upgrade --user awsebcli

       - run : eb init -p docker // 加上 eb init
      
      - deploy: 
          name: Deploy to AWS EB
          command: sudo eb deploy Noderest-env

workflows: 
  version: 2 
  docker-cicd:
    jobs: 
      - build
      - deploy:
          requires:
            - build

      
     
   
 
