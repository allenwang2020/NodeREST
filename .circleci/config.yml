version: 2
jobs:
 build: 
    docker:
      - image: circleci/node:9.2.0
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Testing
          command: docker-compose up -d

 deploy:
    docker:
      - image: circleci/node:9.2.0
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install EB Command Line
          command: >
            sudo apt-get update &&
            sudo apt-get install -y python python-dev python-pip python-virtualenv &&
            sudo rm -rf /var/lib/apt/lists/* &&
            sudo pip install awsebcli &&
            sudo pip install --upgrade --user awsebcli
      - run : eb --version // 加上eb --version
      - run : eb init  // 加上 eb init
      
      - deploy: 
          name: Deploy to AWS EB
          command: sudo eb deploy Noderest-env

workflows: 
  version: 2  
    jobs: 
      - build
      - deploy:
          requires:
            - build

      
     
   
 
