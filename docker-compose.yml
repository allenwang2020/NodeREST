   nginx:
     build: ./nginx
     links: 
       - web-node
     ports:
       - "80:80"
   web-node:
     build: ./web
     ports:
       - 3000:3000
     links:
       - db-mongo 
   db-mongo:  
     build: ./mongo
     environment:
       MONGODB_PASS: "**ChangeMe**"
     ports:
       - 27017:27017  
       - 28017:28017  
     volumes:
       - /data/db/mongo/products-demo:/data/db/mongo/products-demo