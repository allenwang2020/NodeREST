   nginx:
     build: ./nginx
     links: 
       - web-node
     ports:
       - "80:80"
   web-node:
     build: ./web
     ports:
       - 3000:3000
     links:
       - db-mongo 
   db-mongo:  
     build: ./mongo
     ports:
       - 27017:27017
       - 27018:27018
       - 27019:27019
     volumes:
       - /data/db/mongo/products-demo:/data/db/mongo/products-demo

